<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Calculadora.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <h1></h1>
    <div class="fundo">
        <h1>Bem Vindo</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="button" onclick="clean()">C</button></td>
                    <td><button class="button" onclick="apagar()"><</button>
                    </td>
                    <td><button class="button" onclick="insert('/')">/</button></td>
                    <td><button class="button" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('7')">7</button></td>
                    <td><button class="button" onclick="insert('8')">8</button></td>
                    <td><button class="button" onclick="insert('9')">9</button></td>
                    <td><button class="button" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('4')">4</button></td>
                    <td><button class="button" onclick="insert('5')">5</button></td>
                    <td><button class="button" onclick="insert('6')">6</button></td>
                    <td><button class="button" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('1')">1</button></td>
                    <td><button class="button" onclick="insert('2')">2</button></td>
                    <td><button class="button" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="button" style="height: 104px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button" style="width: 104px;" onclick="insert('0')">0</button></td>
                    <td><button class="button" onclick="insert('.')">.</button></td>
                </tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
        </div>
        </table>

    </div>
    <p id="maiorAlgarismo">Descubra qual número é maior. <br>A resolução só vai funcionar se a quantidade de algarismos for igual.</p>
    <p id="r">Digite o primeiro número</p>
    <p id="l">Digite o segundo número</p>
    <input id="um" type="number"></input>
    <input id="dois" type="number"></input>
    <p id="texto">.</p>
    <button id="botaoResolucao" onclick="descobrir()">Clique e descubra qual número é maior</button>
    <script>
        function insert(num) {
            let numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;
        }
        function clean() {
            document.getElementById('resultado').innerHTML = "";

        }
        function apagar() {
            let resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length - 1);
        }
        function calcular() {
            let resultado = document.getElementById('resultado').innerHTML;
            if (resultado) {
                document.getElementById('resultado').innerHTML = eval(resultado);
            }
            else {
                document.getElementById('resultado').innerHTML = "Nada...";
            }

        }
        function descobrir() {
            let j = document.getElementById('um').value;
            let k = document.getElementById('dois').value;
            if (j > k) {
                document.getElementById('texto').innerHTML = j;
            }
            else if (j < k){
                document.getElementById('texto').innerHTML = k;
                
            }
            else {
                document.getElementById('texto').innerHTML = "Os números são iguais...";
            }
        }
               
    </script>


</body>

</html>
